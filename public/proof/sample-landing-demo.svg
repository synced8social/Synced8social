<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#070708"/>
      <stop offset="1" stop-color="#121216"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#E84505"/>
      <stop offset="1" stop-color="#ff7a3c"/>
    </linearGradient>
    <radialGradient id="glow" cx="70%" cy="20%" r="60%">
      <stop offset="0" stop-color="#E84505" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#E84505" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" rx="48" fill="url(#bg)"/>
  <rect width="1600" height="1000" rx="48" fill="url(#glow)"/>

  <!-- Browser chrome -->
  <g>
    <rect x="90" y="80" width="1420" height="86" rx="22" fill="#0e0e12" stroke="#22222a"/>
    <circle cx="130" cy="123" r="9" fill="#ff5a1f"/>
    <circle cx="156" cy="123" r="9" fill="#fbbf24"/>
    <circle cx="182" cy="123" r="9" fill="#22c55e"/>
    <rect x="230" y="108" width="840" height="30" rx="15" fill="#16161d" stroke="#26262f"/>
    <rect x="1220" y="108" width="290" height="30" rx="15" fill="#16161d" stroke="#26262f"/>
  </g>

  <!-- Page content frame -->
  <rect x="90" y="190" width="1420" height="730" rx="32" fill="#0b0b0f" stroke="#22222a"/>

  <!-- Left hero copy -->
  <g>
    <rect x="160" y="260" width="180" height="22" rx="11" fill="#1b1b24"/>
    <rect x="160" y="310" width="640" height="92" rx="22" fill="#f5f5f7" fill-opacity="0.06"/>
    <rect x="160" y="420" width="560" height="20" rx="10" fill="#2b2b33"/>
    <rect x="160" y="455" width="520" height="20" rx="10" fill="#2b2b33"/>
    <rect x="160" y="490" width="460" height="20" rx="10" fill="#2b2b33"/>

    <rect x="160" y="560" width="220" height="56" rx="18" fill="url(#accent)"/>
    <rect x="400" y="560" width="190" height="56" rx="18" fill="#14141c" stroke="#2a2a34"/>

    <!-- mini proof row -->
    <g transform="translate(160 650)">
      <rect width="520" height="84" rx="20" fill="#0e0e14" stroke="#24242b"/>
      <rect x="22" y="18" width="132" height="18" rx="9" fill="#2b2b33"/>
      <rect x="22" y="46" width="220" height="14" rx="7" fill="#2b2b33" opacity="0.85"/>
      <rect x="340" y="24" width="158" height="36" rx="18" fill="#14141c" stroke="#2a2a34"/>
    </g>
  </g>

  <!-- Right visual "card" stack -->
  <g>
    <rect x="860" y="260" width="570" height="300" rx="28" fill="#0e0e14" stroke="#24242b"/>
    <rect x="900" y="300" width="250" height="18" rx="9" fill="#2b2b33"/>
    <rect x="900" y="338" width="410" height="14" rx="7" fill="#2b2b33" opacity="0.85"/>
    <rect x="900" y="368" width="380" height="14" rx="7" fill="#2b2b33" opacity="0.85"/>

    <rect x="900" y="420" width="490" height="110" rx="22" fill="#0b0b0f" stroke="#202028"/>
    <rect x="928" y="446" width="160" height="14" rx="7" fill="#2b2b33"/>
    <rect x="928" y="474" width="260" height="14" rx="7" fill="#2b2b33" opacity="0.85"/>
    <rect x="928" y="502" width="210" height="14" rx="7" fill="#2b2b33" opacity="0.85"/>

    <rect x="860" y="590" width="570" height="260" rx="28" fill="#0e0e14" stroke="#24242b"/>
    <rect x="900" y="630" width="300" height="18" rx="9" fill="#2b2b33"/>

    <!-- fake chart -->
    <g transform="translate(900 680)">
      <rect width="490" height="130" rx="20" fill="#0b0b0f" stroke="#202028"/>
      <g transform="translate(24 26)" fill="#2b2b33">
        <rect x="0" y="54" width="22" height="50" rx="6"/>
        <rect x="34" y="30" width="22" height="74" rx="6"/>
        <rect x="68" y="62" width="22" height="42" rx="6"/>
        <rect x="102" y="14" width="22" height="90" rx="6" fill="#E84505"/>
        <rect x="136" y="48" width="22" height="56" rx="6"/>
        <rect x="170" y="40" width="22" height="64" rx="6"/>
        <rect x="204" y="66" width="22" height="38" rx="6"/>
        <rect x="238" y="26" width="22" height="78" rx="6"/>
        <rect x="272" y="58" width="22" height="46" rx="6"/>
      </g>
    </g>
  </g>

  <text x="120" y="965" fill="#a7a7b0" font-family="ui-sans-serif, system-ui, -apple-system" font-size="26">Sample build (demo) â€” Landing Page</text>
</svg>
