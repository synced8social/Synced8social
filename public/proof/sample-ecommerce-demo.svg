  <g fill="#2b2b33" opacity="0.95">
    <rect x="548" y="290" width="244" height="140" rx="18"/>
    <rect x="898" y="290" width="244" height="140" rx="18"/>
    <rect x="1248" y="290" width="244" height="140" rx="18"/>
    <rect x="548" y="620" width="244" height="140" rx="18"/>
