    <rect x="1210" y="250" width="320" height="300" rx="28"/>
    <rect x="510" y="580" width="320" height="300" rx="28"/>
    <rect x="860" y="580" width="320" height="300" rx="28"/>
    <rect x="1210" y="580" width="320" height="300" rx="28"/>
