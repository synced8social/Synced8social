<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#070708"/>
      <stop offset="1" stop-color="#121216"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#E84505"/>
      <stop offset="1" stop-color="#ff7a3c"/>
    </linearGradient>
    <radialGradient id="glow" cx="65%" cy="10%" r="60%">
      <stop offset="0" stop-color="#E84505" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#E84505" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1600" height="1000" rx="48" fill="url(#bg)"/>
  <rect width="1600" height="1000" rx="48" fill="url(#glow)"/>

  <!-- Header -->
  <rect x="90" y="90" width="1420" height="86" rx="22" fill="#0e0e12" stroke="#22222a"/>
  <rect x="130" y="120" width="160" height="26" rx="13" fill="#1b1b24"/>
  <rect x="320" y="120" width="540" height="26" rx="13" fill="#16161d"/>
  <rect x="1240" y="116" width="250" height="34" rx="17" fill="url(#accent)"/>

