  <rect x="140" y="300" width="260" height="14" rx="7" fill="#2b2b33" opacity="0.85"/>
  <rect x="140" y="340" width="240" height="14" rx="7" fill="#2b2b33" opacity="0.85"/>
  <rect x="140" y="390" width="140" height="44" rx="16" fill="#14141c" stroke="#2a2a34"/>

